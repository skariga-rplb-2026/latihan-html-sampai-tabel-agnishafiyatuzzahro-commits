<html>

<head>
  <title>FORM ISIAN</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 style="color:blueviolet;">FORM ISIAN</h1>

  <form action="0" method="POST">
    <table>
      <tr>
        <td>Nama Depan </td>
        <td><input type="text" name="Depan" size="40"></td>
      </tr>
      <tr>
        <td> Nama Belakang </td>
        <td> <input type="text" name="Belakang" size="40"> </td>
      </tr>
      <tr>
        <td>Alamat </td>
        <td><textarea name="Alamat" cols="40" rows="2"></textarea></td>
      </tr>
      <tr>
        <td>Tanggal Lahir </td>
        <td><input type="date" name="Tanggal"></td>
      </tr>
      <tr>
        <td>Berat Badan, Tingi Badan </td>
        <td><input type="number" name="Berat []">kg <br>
          <input type="number" name="Tinggi []">cm <br>
        </td>
      </tr>
      <tr>
        <td>Warna Favorit </td>
        <td><input type="color" name="Warna"> </td>
      </tr>
      <tr>
        <td>Username </td>
        <td><input type="text" name="pengguna"></td>
      </tr>
      <tr>
        <td> Password </td>
        <td><input type="password" name="password"> </td>
      </tr>
      <tr>
        <td> Hobby </td> <br>
        <td><input type="checkbox" name="hobby []"> Berenang <br>
          <input type="checkbox" name="hobby []"> Berkebun <br>
          <input type="checkbox" name="hobby []"> Futsal <br>
          <input type="checkbox" name="hobby []"> Bersepeda <br>
        </td>
      </tr>
      <tr>
        <td>Jenis Kelamin </td><br>
        <td><input type="radio" name="Jenis []"> Laki-laki <br>
          <input type="radio" name="Jenis []"> Perempuan <br>
          <input type="radio" name="Jenis []"> Rahasia <br>
        </td>
      </tr>
      <tr>
        <td>Kota Asal </td><br>
        <td><select name="Kota_Asal"><br>
            <option value="Kediri">Kediri</option>
            <option value="Malang">Malang</option>
            <option value="Batu">Batu</option>
            <option value="Surabaya">Surabaya</option>
        </td>
        </select>
      </tr>
      <tr>
        <td>Upload Gambar </td>
        <td><input type="file" name="Gambar"></td><br>
      </tr>
      <tr align="center">
        <td colspan="2"><input type="button" value="KLIK ME" class="btn klik" onclick="alart('HAIIII')">
          <input type="reset" value="RESET" class="btn reset">
          <input type="submit" value="KIRIM" class="btn kirim">
          
        </td>
      </tr>
    </table>
  </form>

</body>

</html>
