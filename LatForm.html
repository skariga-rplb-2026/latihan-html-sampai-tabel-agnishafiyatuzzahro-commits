<html>
<head>
     <title>Latihan Form</title>
</head>
<body>
    <h3>Latihan Form</h3>
    
    <form action="0" method="POST">
        Nama        : <input type="text" name="first_name" size="50" ><br>
        Umur        : <input type="number" name="umur"> <br>
        Tanggal     : <input type="date" name="date" ><br>
        Minggu      : <input type="week" name="week" ><br>
        Bulan       : <input type="month" name="month" ><br>
        Jam         : <input type="time" name="jam" ><br>
        Email       : <input type="email" name="email" ><br>
        Upload file : <input type="file" name="file"> <br>
        Pilih warna : <input type="color" name="Warna" ><br>
        Hidden      : <input type="hidden" name="id_user" value="12345" ><br>
        Password    : <input type="password" name="password" ><br>
        Volume      : <input type="range" name="Volume" min="0" max="100" ><br>
        Cari        : <input type="search" name="cari" ><br>
        Nomer Telp  : <input type="tel" name="tel" ><br>
        <input type="submit" value="simpan"><br> <!--button-->
        <input type="reset" value="batal"><br>   
        Hobby : <br>
        <input type="checkbox" name="hobby []" > Membaca  <br>
        <input type="checkbox" name="hobby []" > Bersepeda  <br>
        <input type="checkbox" name="hobby []" > Bermain game  <br>
        <input type="checkbox" name="hobby []" > Berkebun  <br>
        Jenis Kelamin : <br>
        <input type="radio" name="Jenis []" > Laki-laki <br>
        <input type="radio" name="Jenis []" > Perempuan  <br>
        <input type="radio" name="Jenis []" > Rahasia  <br> 
        Kota Asal : <br>
        <select name="Kota_Asal"> <br>
            <option value="Kediri">Kediri</option>
            <option value="Malang">Malang</option>
            <option value="Batu">Batu</option>
            <option value="Surabaya">Surabaya</option>
        </select><br>
        Alamat lengkap : <br>
        <textarea name="Alamat" cols="50" rows="7"></textarea><br>
        <input type="button" value="KLIK ME" onclick="alart(GOOD LUCK)">
        <input type="submit" value="KIRIM">
        <input type="reset" value="RESET">
    </form>
</body>
</html>
